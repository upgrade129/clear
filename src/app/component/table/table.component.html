<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let element"> {{element.date}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="usedfor">
      <th mat-header-cell *matHeaderCellDef> Used For </th>
      <td mat-cell *matCellDef="let element"> {{element.usedfor}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="option">
      <th mat-header-cell *matHeaderCellDef> Mode Of Payment</th>
      <td mat-cell *matCellDef="let element"> {{element.option}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef> Amount </th>
      <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
    </ng-container>
    
    <ng-container matColumnDef="del">
      <th mat-header-cell *matHeaderCellDef> Delete </th>
      <td mat-cell *matCellDef="let element">  <button mat-icon-button color="warn" aria-label="Example icon button with a plus one icon" (click)="delete()">
        <mat-icon>delete</mat-icon>
      </button>
   </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr  mat-row *matRowDef="let row; columns: displayedColumns;" (click)="getselected(row,0)"></tr>
  </table>
